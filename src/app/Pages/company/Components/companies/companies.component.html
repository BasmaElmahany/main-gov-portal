<section class="companies-container" [class.rtl]="lang.current === 'ar'">
  <div class="cards-list" *ngIf="!loading">
    
    <mat-card class="company-card" *ngFor="let company of companies; let i = index" (click)="openDetails(company.id)">
      <div class="card-layout">
        
        <div class="logo-area">
          <img [src]="cover(company)" [alt]="title(company)" (error)="handleImageError($event, company)">
        </div>

        <div class="info-area">
          <h2 class="title">{{ title(company) }}</h2>
          <p class="excerpt" *ngIf="excerpt(company)">{{ excerpt(company) }}</p>
          
          <div class="actions">
            <button class="details-btn">
              {{ lang.current === 'ar' ? 'المزيد' : 'More' }}
              <mat-icon>{{ lang.current === 'ar' ? 'chevron_left' : 'chevron_right' }}</mat-icon>
            </button>
          </div>
        </div>

      </div>
    </mat-card>

  </div>
</section>
